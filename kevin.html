<!DOCTYPE html>

<html>
    <head>
        <title>Mailchecker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" language="javascript" src="kevin.js"></script>
    </head>

    <body class="bg-dark">
        <main>
            <div class="container-fluid bg-dark">
                <div class="row">
                    <div class="col-4 ml-auto mr-auto bg-dark pt-5 pb-5 text-center">
                        <div class="row text-center">
                            <div class="col-8 text-center ml-auto mr-auto">
                                <h1 class="h3 text-light mb-4">User Input</h1>

                                <label class="text-light">First Name</label>
                                <input class="form-control text-center" placeholder="Enter first name" id="first-name" />

                                <label class="text-light mt-4">Last Name</label>
                                <input class="form-control text-center" placeholder="Enter last name" id="last-name" />

                                <label class="text-light mt-4">Domain</label>
                                <input class="form-control text-center" placeholder="Enter domain" id="domain" />

                                <button class="btn btn-primary mt-4" onclick="generate()">
                                    Generate Email Addresses
                                </button>

                                <hr class="mt-5" />

                                <h1 class="h3 text-light mb-4">Results</h1>

                                <button class="btn btn-success mt-0 mb-1" onclick="copy_results()">
                                    Copy Results
                                </button>

                                <div id="results" class="mt-3">
                                    <p class="text-light mb-1">The results will be displayed here</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
